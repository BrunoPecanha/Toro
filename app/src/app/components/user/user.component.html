<div class="container login-container">
    <div class="row">
        <div class="col-md-6 entrar">
            <h3>Entrar</h3>
            <form
                *ngIf="!isSuccessful"
                name="form"
                (ngSubmit)="f.form.valid && loginAsync()"
                #f="ngForm"
                novalidate
            >
                <div class="form-group">
                    <input type="text" id="email" name="cpf" [(ngModel)]="email" class="form-control" placeholder="Email" value="" />
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Senha" value="" />
                </div>
                <div class="form-group alig">
                    <input type="submit" class="btnSubmit" (click)="loginAsync()"  value="Acessar" />
                </div>
            </form>
        </div>
        <div class="col-md-6 cadastrar">
            <h3>Cadastrar-se</h3>            
            <form>
                <div class="form-group">
                    <input type="text" id="cpf" name="cpf" [(ngModel)]="rCpf" class="form-control" placeholder="CPF"  />
                </div>
                <div class="form-group">
                    <input type="text" id="email" name="cpf" [(ngModel)]="rEmail" class="form-control" placeholder="Email" value="" />
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" [(ngModel)]="rPassword" class="form-control" placeholder="Senha" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit"  (click)="registerAsync()"  value="Confirmar" />
                </div>               
            </form>
        </div>
    </div>
     <!-- Rodapé -->
     <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Todos os direitos reservados &copy; <br>Toro Investimentos 2022</span>
            </div>
        </div>
    </footer>
    <!-- Fim do rodapé -->
</div>
